<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramienta de Conversión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="bg-gray-50 border border-gray-200 shadow-sm rounded-xl p-8 max-w-2xl mx-auto mt-10">
    <h1 class="text-2xl font-semibold text-gray-900 mb-2 text-center">Herramienta de Conversión</h1>
    <p class="text-sm text-gray-500 text-center mb-6">Convertí documentos PDF a Word sin perder el formato.</p>
    
    <div class="p-3 border border-dashed border-gray-300 rounded-lg text-center text-gray-700 mb-6 cursor-pointer">
      Arrastrá o seleccioná tu archivo PDF
    </div>
    
    <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded w-full">
      Convertir a Word
    </button>
  </div>

</body>
</html>
